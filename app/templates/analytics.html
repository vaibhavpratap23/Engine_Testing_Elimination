<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Engine Analytics | AI-Powered Predictive Diagnostics</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #00fff7;
      --primary-dark: #00c9ff;
      --secondary: #ff4d4d;
      --safe: #44ff66;
      --dark-bg: #0f0c29;
      --darker-bg: #080616;
      --card-bg: rgba(15, 12, 41, 0.7);
      --text-light: #f0f0f0;
      --text-dim: #cccccc;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      scroll-behavior: smooth;
      height: 100%;
      overflow-y: auto;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(ellipse at bottom, var(--darker-bg) 0%, var(--dark-bg) 100%);
      color: var(--text-light);
      line-height: 1.6;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: rgba(0, 255, 247, 0.6);
      border-radius: 50%;
      pointer-events: none;
      filter: drop-shadow(0 0 5px rgba(0, 255, 247, 0.8));
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
    }

    header {
      width: 100%;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(15, 12, 41, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 255, 247, 0.2);
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }

    .logo-icon::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: conic-gradient(transparent 0deg, var(--primary) 180deg, transparent 180deg);
      animation: rotate 4s linear infinite;
    }

    .logo-icon::after {
      content: '';
      position: absolute;
      width: 32px;
      height: 32px;
      background: var(--dark-bg);
      border-radius: 50%;
    }

    .logo-text {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1.4rem;
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    .navbar {
      display: flex;
      gap: 2.5rem;
    }

    .navbar a {
      color: var(--text-dim);
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      font-weight: 500;
      font-size: 1.05rem;
      letter-spacing: 0.5px;
      position: relative;
      transition: all 0.3s ease;
      padding: 0.5rem 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .navbar a:hover {
      color: var(--text-light);
    }

    .navbar a.active {
      color: var(--primary);
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .section {
      margin-bottom: 3rem;
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 10px;
      border-left: 4px solid var(--primary);
    }

    .section h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .section p, .section ul {
      font-family: 'Roboto', sans-serif;
      line-height: 1.8;
    }

    .section ul li {
      margin-left: 1.5rem;
      list-style: disc;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }

      .navbar {
        gap: 1.5rem;
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  <header>
    <div class="logo">
      <div class="logo-icon"></div>
      <div class="logo-text">ENGINE AI</div>
    </div>
    <nav class="navbar">
      <a href="/">Dashboard</a>
      <a href="/analytics" class="active">Analytics</a>
      <a href="/project-report">Project Report</a>
      <a href="/support">Support</a>
    </nav>
  </header>

  <main>
    <div class="section">
      <h2>Engine Performance Analytics</h2>
      <p>Historical data and trends for all engine tests</p>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');

        const size = Math.random() * 3 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;

        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;

        const duration = Math.random() * 15 + 10;
        const delay = Math.random() * 5;
        particle.style.animation = `float ${duration}s linear ${delay}s infinite`;

        particlesContainer.appendChild(particle);
      }
    });
  </script>
</body>
</html>
